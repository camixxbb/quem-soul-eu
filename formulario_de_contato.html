<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Ficou interessado?</title>
    <link
        rel="stylesheet"
        href="formcontato.css"

    <link rel="icon" type="image/png" sizes="32x32" href="imagem/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagem/favicon-16x16.png">

<body>
    <form name="meu_form">

        <h1>Quer saber mais sobre mim? Me chama no zap bobinha ;)</h1>

        <input
            type="text"
            id="nomeid"
            placeholder="Camilla Rodrigues"
            required="required"
            name="nome"
        />
        <label for="nome">Nome (pra gente se conhecer melhor)</label>

        <input
            type="tel"
            id="foneid"
            placeholder="(xx)xx-xx-xx-xx"
            name="fone"
        />
        <label for="fone">Telefone (pra gente trocar zap)</label>

        <input
            type="email"
            id="emailid"
            placeholder="fanclubedacamilla@mail.com"
            name="email"
        />
        <label for="email">Email (onde iremos fofocar bastante)</label>

        <textarea placeholder="Deixe aqui o seu motivo para entrar em contato comigo"></textarea>

        <input
            type="submit"
            class="enviar"
            onclick="Enviar();"
            value="Enviar"
        />
    </form>
